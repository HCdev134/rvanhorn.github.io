<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Trivia Game</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Audio (From https://www.youtube.com/watch?v=jsCz2xkq62A) -->
	<audio id="audio" src="assets/audio/theme.mp3" type="audio/mp3"></audio>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-xl-12 trivia-box">

				<div class="row">
					<div class="col-xl-4 no-padding">
						<p>Correct: <span id="score-correct">0</span></p>
					</div>
					<div class="col-xl-4 no-padding">
						<p class="large-font"><span id="time">10</span> Seconds</p>
					</div>
					<div class="col-xl-4 no-padding">
						<p>Incorrect: <span id="score-wrong">0</span></p>
					</div>
				</div>

				<div class="row">
					<div class="col-xl-12 large-font">
						<p class="clickable-item" id="game-start">Start Game</p>
						<p class="question-text" id="question"></p>

						<p id="results"></p>
						<p id="selection"></p>

						<p class="clickable-item" id="answer1"></p>
						<p class="clickable-item" id="answer2"></p>
						<p class="clickable-item" id="answer3"></p>
						<p class="clickable-item" id="answer4"></p>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/trivia.js"></script>

</body>

</html>

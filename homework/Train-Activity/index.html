<!DOCTYPE html>
<html lang = "en">
<head>
	
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	
	<!-- Firebase -->
	<script src = "https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
	
	<!-- Bootstrap -->
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin = "anonymous"></script>
	
	<!-- jQuery -->
	<script src = "https://code.jquery.com/jquery-3.3.1.min.js" integrity = "sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin = "anonymous"></script>
	
	<!-- MomentsJS-->
	<script src = "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<!-- Custom CSS -->
	<link rel = "stylesheet" href = "assets/css/style.css">
	
	<title>Train Schedule</title>

</head>
<body>

<nav class = "navbar navbar-light bg-dark">
	<a class = "navbar-brand">Train Schedule</a>
</nav>

<div class = "container">
	<div class = "row">
		<div class = "col-xl-12">
			
			<table class = "table table-striped">
				<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
				</thead>
				
				<tbody id = "table-train-info"></tbody>
			</table>
		
		</div>
	</div>
	
	<div class = "row">
		<div class = "col-xl-12">
			<form id = "new-train">
				<div class = "form-group">
					
					<label>Train Name</label>
					<input class = "form-control" type = "text" id = "train-name">
					<label>Destination</label>
					<input class = "form-control" type = "text" id = "train-destination">
					<label for = "">First Departure Time</label>
					<input class = "form-control" type = "text" id = "train-first-departure">
					<label for = "">Frequency (Minutes)</label>
					<input class = "form-control" type = "text" id = "train-frequency">
					
					<button type = "submit">Submit</button>
				
				</div>
			</form>
		</div>
	</div>
</div>

<script src = "assets/js/main.js"></script>
</body>
</html>

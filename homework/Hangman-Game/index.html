<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hangman: The Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="header-wrapper">

        <h1>Hangman: The Game</h1>
        <h5>Using only letters, try and guess the correct word.</h5>
        <h5>A new game can be started by clicking the Start Game button.</h5>
        <button type="button" class="btn btn-primary" onclick="startGame()">Start Game</button>

    </div>

    <!-- Content -->

    <div class="container-fluid">
        <div class="row">

            <div class="col-xl-3 players-box">

                <h2 class="score-heading">Player's Score</h2>
                <hr>

                <div class="player-score">

                    <p>User Wins:
                        <span id="user-wins">0</span>
                    </p>
                    <p>User Losses:
                        <span id="user-losses">0</span>
                    </p>

                </div>
            </div>

            <div class="col-xl-6 game-field">

                <h2 class="score-heading">
                    <span id="guessed-letters"></span>
                    (Remaining Guesses: <span id="guesses-remaining">0</span>)
                </h2>
                <hr>

                <h2 id="random-word"></h2>
                <br>
                <h4 id="letter-already-guessed"></h4>
                <br>
                <h4 id="hint-1"></h4>
                <br>
                <h4 id="hint-2"></h4>

            </div>


            <div class="col-xl-3 computers-box">

                <h2 class="score-heading">Computer's Score</h2>
                <hr>

                <div class="computer-score">

                    <p>Computer Wins:
                        <span id="computer-wins">0</span>
                    </p>
                    <p>Computer Losses:
                        <span id="computer-losses">0</span>
                    </p>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/hangman.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>

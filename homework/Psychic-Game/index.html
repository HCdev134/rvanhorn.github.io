<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Psychic Time</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Header -->

    <div class="header-wrapper">
        <div class="row">



        </div>
    </div>

    <!-- Content -->

    <div class="container-fluid">
        <div class="row">

            <div class="col-xl-3 players-box">

                <h2 class="score-heading">Player's Score</h2>
                <hr>

                <div class="player-score">

                    <p class="score-type">User Wins:
                        <span id="userWinTotal">0</span>
                    </p>
                    <p class="score-type">User Losses:
                        <span id="userLossTotal">0</span>
                    </p>

                </div>
            </div>

            <div class="col-xl-6 game-field">

                <h2 class="score-heading">Guessed Letters (Remaining Guesses: <span id="guessesRemaining">10</span>)</h2>
                <hr>

                    <h1 id="guessedLetters"></h1>

            </div>


            <div class="col-xl-3 computers-box">

                <h2 class="score-heading">Computer's Score</h2>
                <hr>

                <div class="computer-score">

                    <p class="score-type">Computer Wins:
                        <span id="computerWinTotal">0</span>
                    </p>
                    <p class="score-type">Computer Losses:
                        <span id="computerLossTotal">0</span>
                    </p>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div class="container">
        <div class="row">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="assets/js/psychic.js"></script>

</body>

</html>
